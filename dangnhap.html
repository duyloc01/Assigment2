<head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="dangnhap.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <header class="header">          
    <div class="logo">
    <a href="index.html"><img src="images/logo.png" alt="#" padding-top="(height/ width)*30%"/></a>
    </div>
    </header>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.jpg" alt="#">
        <div class="text">
          <span class="text-1"> <br>  </span>
          <span class="text-2"> </span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="#">
        <div class="text">
          <span class="text-1">  <br>  </span>
          <span class="text-2"> </span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form method="post" action="index.html">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box" >
                  
                <input type="submit" href="index.html"</a></div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#" >
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="psw" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" onclick="saveData()" id="save_btn" value="Sumbit" for="flip">
               
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
<script>
  function saveData()
  {
  let name,email,psw;
  name=document.getElementById("name").value;
  email=document.getElementById("email").value;
  
  psw=document.getElementById("psw").value;
  
  let user_records=new Array();
  user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  if(user_records.some((v)=>{return v.email==email}))
  {
    alert("duplicate data");
  }
  else
  {
    user_records.push({
    "name":name,
    "email":email,
    "psw":psw
  })
  localStorage.setItem("users",JSON.stringify(user_records));
  }
  
  }
</script>
</html>
